baseURL = "https://notes.abser.top/"
languageCode = "en-us"
googleAnalytics = "G-45QF7GTLZX"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    # 这两个都不用屏蔽，由于本身已经被 .gitignore 屏蔽了
    # "/content/private/*",
    # "/content/diary/*",
]
summaryLength = 30
paginate = 20
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
